<!DOCTYPE html>
	<head>
		<meta charset="utf-8">
		<meta name='viewport' content='width=device-width, initial-scale=1.0'>
		<link rel="stylesheet" media="all" type="text/css" href="../sudokuJS.css">
		<style>
			* {
				margin:0; padding:0;
				-moz-box-sizing: border-box;
				-webkit-box-sizing: border-box;
				box-sizing: border-box;
			}
			.wrap {
				padding: 2em 1em;
				width: 400px;
				max-width: 100%;
				margin-left: auto;
				margin-right: auto;
			}

			@media(min-width: 30em){
				.wrap{
					width: 490px;
				}
				.sudoku-board input {
					font-size: 24px;
					font-size: 1.5rem;
				}
				.sudoku-board .candidates {
					font-size: .8em;
				}
			}

		</style>

		<title>小庄数独</title>

		<script type="text/javascript" src="http://code.jquery.com/jquery-2.1.0.min.js"></script>
		<script type="text/javascript" src="../sudokuJS.js"></script>
	</head>

	<body>
	<div class="wrap">
		<h1>小庄数独</h1>
		<br/>
		<!--the only required html-->
		<div id="sudoku" class="sudoku-board">
		</div>

		<!--solve buttons-->
		Tips: <button type="button" class="js-solve-step-btn">提示一下</button>
		<!-- button type="button" class="js-solve-all-btn">答案</button -->
	</div>

	<script>
		var board_difficult = [
			  , , , , , , , ,
			, ,2,8, , , ,6, 4, 
			,3, , ,4, ,8, , ,2
			,2, , , ,7, , , ,4
			,1, , , , , , , ,5
			, ,9, , , , , ,1, 
			, , ,9, , , ,7, ,
			, , , ,6, ,1, , ,
			, , , , ,9, , , ,undefined
		]

		var board_simple = [
			  4, 6, 5, 7, 2, 9, 1, 8, 3
			, 9,  ,  , 5, 1, 3,  ,  , 7 
			,  , 1, 7,  , 6, 8, 9, 5, 
			,  , 5, 3, 1,  , 6, 8, 9, 
			,  , 7, 6, 9, 3, 4, 2, 7, 
			, 8,  , 4, 2, 5, 7, 3,  , 6 
			, 5, 4,  , 3, 8, 2,  , 6, 1
			, 7, 8, 2,  , 4,  , 5, 3, 9
			, 6, 3, 1, 7,  , 5, 4, 2, 8
		]
		//NOTE: if last cell of board is empty 'undefined' has to be used as value!

		var mySudokuJS = $("#sudoku").sudokuJS({
			board: board_difficult
		});

		$(".js-solve-step-btn").on("click", mySudokuJS.solveStep);
		$(".js-solve-all-btn").on("click", mySudokuJS.solveAll);
	</script>
	</body>
</html>
